<div *ngIf="isMultiple && inputType ==='object'">
<mat-form-field>
  <mat-label *ngIf="label">{{label}}</mat-label>
  <mat-select [placeholder]="placeholder" [formControl]="form" [disabled]="isDisabled"
    (selectionChange)="inputChange()" multiple>
    <mat-option *ngFor="let item of items" [value]="item[value]">
      {{item[display]}}
    </mat-option>
  </mat-select>
</mat-form-field>
</div>
<div *ngIf="!isMultiple && inputType ==='object'">
  <mat-form-field>
    <mat-label *ngIf="label">{{label}}</mat-label>
    <mat-select [placeholder]="placeholder" [formControl]="form" [disabled]="isDisabled"
      (selectionChange)="inputChange()">
      <mat-option *ngFor="let item of items" [value]="item[value]">
        {{item[display]}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  </div>


  <div *ngIf="inputType ==='string' && !isMultiple">
    <mat-form-field class="w-20">
      <mat-label *ngIf="label">{{label}}</mat-label>
      <mat-select [placeholder]="placeholder" [formControl]="form" [disabled]="isDisabled"
        (selectionChange)="inputChange()">
        <mat-option *ngFor="let item of items" [value]="item">
          {{item}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    </div>
